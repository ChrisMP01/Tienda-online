<html lang="es">

<head>
	<title>Tienda Online</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<style>

.card{
	float:left;
}

</style>
</head>

<body>
	<h1>Productos de oferta</h1>

	<div th:each="producto: ${lista_prod}">
		<div class="card" style="width: 18rem;">
			<img class="card-img-top" th:src="@{/images/default.png}" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title" th:text="${producto.nomProd}"></h5>
				<p class="card-text" th:text="${producto.descripcion}"></p>
				<p class="card-text" th:text="${producto.precio}"></p>

				<a href="#" class="btn btn-primary">Ver Producto</a>
			</div>
		</div>
	</div>


</body>

</html>
